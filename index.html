<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>testAPI</title>
</head>
<body>
    <div class="stats-container" id="main-container">

        <div class="title">
            <h1 id="team-name">Team: </h1>
            <img src="" alt="" id="team-logo" class="logo">
        </div>

        <div class="tournament">
            <h2 id="tournament-name">Tournament: </h2>
            <img src="" alt="" id="tournament-logo" class="logo">
        </div>

        <div class="game-form">
            <h2>Current Form: <span id="game-history"></span></h2>
        </div>

            <div class="games-container">

                <table class="games-table">
                    <thead>
                        <tr>
                            <th class="empty-cell">Games Played</th>
                            <th>Win</th>
                            <th>Lost</th>
                            <th>Draw</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="top-cell">Home</td>
                            <td id="win-home"></td>
                            <td id="lost-home"></td>
                            <td id="draw-home"></td>
                            <td id="total-home"></td>
                        </tr>
                        <tr>
                            <td>Away</td>
                            <td id="win-away"></td>
                            <td id="lost-away"></td>
                            <td id="draw-away"></td>
                            <td id="total-away"></td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td id="win-total"></td>
                            <td id="lost-total"></td>
                            <td id="draw-total"></td>
                            <td id="total-played"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
           


        
        

    </div>
</body>
</html>
